<div class="container">

    <!-- List students avec affichage Angular style Natif-->
    <mat-card class="student-card">
      <mat-card-header>
        <mat-card-title>
            Students
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>

        <table class="table">
          <thead>
            <tr>
              <th>id</th><th>firstName</th><th>lastName</th><th>code</th><th>programId</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let student of students">
              <td>{{student.id}}</td>
              <td>{{student.firstName}}</td>
              <td>{{student.lastName}}</td>
              <td>{{student.code}}</td>
              <td>{{student.programId}}</td>
              <td>
                <button (click)="paymentsStudent(student)" mat-raised-button color="primary">Payments</button>
              </td>
            </tr>
          </tbody>
        </table>  

      </mat-card-content>
    </mat-card>


    <!-- List students avec affichage Angular Materiel-->
    <mat-card class="student-card">
        <mat-card-header>
            <mat-card-title>
                Students
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <!--zône recherche-->
            <mat-form-field appearance="outline">
              <mat-label>Filter</mat-label>
              <input matInput (change)="filterData($event)">
            </mat-form-field>
            <!--table ajouté depuis modèles angular material !!! + tri-->
            <table matSort mat-table [dataSource]="studentsDataSource" class="mat-elevation-z1">

                <ng-container matColumnDef="id">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let student"> {{student.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="firstName">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> first Name </th>
                  <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="lastName">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> lastName </th>
                  <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="code">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> code </th>
                  <td mat-cell *matCellDef="let student"> {{student.code}} </td>
                </ng-container>

                <ng-container matColumnDef="programId">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> programId </th>
                  <td mat-cell *matCellDef="let student"> {{student.programId}} </td>
                </ng-container>

                <ng-container matColumnDef="payments">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Payments </th>
                  <td mat-cell *matCellDef="let student">
                    <button (click)="paymentsStudent(student)" mat-raised-button color="primary">Payments</button>
                  </td>
                </ng-container>
                      

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <!--pagination ajouté depuis modeles tables angular material !!!-->
              <mat-paginator [pageSizeOptions]="[5,10,15,30,100]"
                             showFirstLastButtons>
              </mat-paginator>
              
              
        </mat-card-content>
    </mat-card>
    
</div>
